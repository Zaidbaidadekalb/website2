<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }
        .navbar {
            background-color: #4a90e2;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: white !important;
        }
        .section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .section h2 {
            color: #4a90e2;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
        .btn-primary:hover {
            background-color: #3a7bc8;
            border-color: #3a7bc8;
        }
        #login-section {
            max-width: 400px;
            margin: 100px auto;
        }
        .status-card {
            background-color: #f8f9fa;
            border-left: 4px solid #4a90e2;
            padding: 15px;
            margin-bottom: 15px;
        }
        .chart-container {
            height: 300px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading i {
            font-size: 48px;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Key Management Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#status">Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#keys">Keys</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#logs">Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

        <div id="main-content" style="display: none;">
            <div id="status-section" class="section">
                <h2>System Status</h2>
                <div id="status-content"></div>
            </div>

            <div id="keys-section" class="section">
                <h2>Key Management</h2>
                <div class="mb-3">
                    <button id="create-key-btn" class="btn btn-primary">Create New Key</button>
                    <button id="search-keys-btn" class="btn btn-secondary">Search Keys</button>
                    <button id="delete-all-keys-btn" class="btn btn-danger">Delete All Keys</button>
                </div>
                <div id="keys-list"></div>
                <div id="key-statistics" class="mt-4">
                    <h3>Key Statistics</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="chart-container">
                                <canvas id="keyUsageChart"></canvas>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="chart-container">
                                <canvas id="keyExpirationChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="logs-section" class="section">
                <h2>System Logs</h2>
                <div class="mb-3">
                    <button id="search-logs-btn" class="btn btn-secondary">Search Logs</button>
                    <button id="delete-all-logs-btn" class="btn btn-danger">Delete All Logs</button>
                </div>
                <div id="logs-list"></div>
            </div>

            <div id="users-section" class="section">
                <h2>User Management</h2>
                <div class="mb-3">
                    <button id="create-user-btn" class="btn btn-primary">Create New User</button>
                </div>
                <div id="users-list"></div>
            </div>

            <div id="change-password-section" class="section">
                <h2>Change Password</h2>
                <form id="change-password-form">
                    <div class="mb-3">
                        <label for="current-password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="current-password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magic-mouse-js/1.0.0/magic-mouse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
