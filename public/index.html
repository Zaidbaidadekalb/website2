<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Management System - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #1e40af;
            --primary-dark: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #10b981;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --background-primary: #0f172a;
            --background-secondary: #1e293b;
            --background-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: rgba(71, 85, 105, 0.5);
            --glass-bg: rgba(30, 41, 59, 0.8);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-xl: 0 35px 60px -12px rgba(0, 0, 0, 0.35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
            animation: float 20s infinite linear;
        }

        .floating-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .floating-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        .floating-shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 30%;
            right: 30%;
            animation-delay: -15s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
            border-radius: 24px;
            z-index: -1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            animation: pulse 3s infinite;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .logo-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .input-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: rgba(30, 41, 59, 0.8);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: var(--accent-color);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--accent-color);
            background: rgba(16, 185, 129, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: none;
        }

        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
            animation: slideInUp 0.3s ease;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .forgot-password {
            text-align: center;
        }

        .forgot-password a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #059669;
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .footer p {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .logo-title {
                font-size: 1.5rem;
            }
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loading-content {
            text-align: center;
            color: var(--text-primary);
        }

        .loading-content .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7C13.4,7 14.8,8.6 14.8,10V11H16V16H8V11H9.2V10C9.2,8.6 10.6,7 12,7M12,8.2C11.2,8.2 10.4,8.7 10.4,10V11H13.6V10C13.6,8.7 12.8,8.2 12,8.2Z"/>
                </svg>
            </div>
            <h1 class="logo-title">Key Management</h1>
            <p class="logo-subtitle">Secure access to your system</p>
        </div>

        <div class="message error-message" id="errorMessage"></div>
        <div class="message success-message" id="successMessage"></div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                        autocapitalize="none"
                        spellcheck="false"
                    >
                    <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10A2,2 0 0,1 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                    </svg>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" id="eyeIcon">
                            <path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Sign In</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot your password?</a>
        </div>

        <div class="footer">
            <p>&copy; 2024 Key Management System. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://key-management-worker.zaidbaidaa.workers.dev';
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordToggle = document.getElementById('passwordToggle');
        const eyeIcon = document.getElementById('eyeIcon');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        // Utility Functions
        function showError(message) {
            hideMessages();
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showSuccess(message) {
            hideMessages();
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(isLoading) {
            loginButton.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'Signing In...';
                loadingSpinner.style.display = 'block';
                loadingOverlay.style.display = 'flex';
            } else {
                buttonText.textContent = 'Sign In';
                loadingSpinner.style.display = 'none';
                loadingOverlay.style.display = 'none';
            }
        }

        function validateForm() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username) {
                showError('Please enter your username');
                usernameInput.focus();
                return false;
            }

            if (username.length < 3) {
                showError('Username must be at least 3 characters long');
                usernameInput.focus();
                return false;
            }

            if (!password) {
                showError('Please enter your password');
                passwordInput.focus();
                return false;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                passwordInput.focus();
                return false;
            }

            return true;
        }

        function sanitizeInput(input) {
            return input.trim().replace(/[<>]/g, '');
        }

        // Password visibility toggle
        passwordToggle.addEventListener('click', function() {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            
            eyeIcon.innerHTML = isPassword 
                ? '<path d="M11.83,9L15,12.16C15,12.11 15,12.05 15,12A3,3 0 0,0 12,9C11.94,9 11.89,9 11.83,9M7.53,9.8L9.08,11.35C9.03,11.56 9,11.77 9,12A3,3 0 0,0 12,15C12.22,15 12.44,14.97 12.65,14.92L14.2,16.47C13.53,16.8 12.79,17 12,17A5,5 0 0,1 7,12C7,11.21 7.2,10.47 7.53,9.8M2,4.27L4.28,6.55L4.73,7C3.08,8.3 1.78,10 1,12C2.73,16.39 7,19.5 12,19.5C13.55,19.5 15.03,19.2 16.38,18.66L16.81,19.09L19.73,22L21,20.73L3.27,3M12,7A5,5 0 0,1 17,12C17,12.64 16.87,13.26 16.64,13.82L19.57,16.75C21.07,15.5 22.27,13.86 23,12C21.27,7.61 17,4.5 12,4.5C10.6,4.5 9.26,4.75 8,5.2L10.17,7.35C10.76,7.13 11.37,7 12,7Z"/>'
                : '<path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"/>';
        });

        // Input validation and formatting
        usernameInput.addEventListener('input', function() {
            this.value = sanitizeInput(this.value);
            hideMessages();
        });

        passwordInput.addEventListener('input', function() {
            hideMessages();
        });

        // Enter key handling
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Forgot password handler
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            showError('Please contact your administrator to reset your password.');
        });

        // Auto-hide messages after 10 seconds
        function autoHideMessage(element) {
            if (element.style.display === 'block') {
                setTimeout(() => {
                    if (element.style.display === 'block') {
                        element.style.opacity = '0';
                        setTimeout(() => {
                            element.style.display = 'none';
                            element.style.opacity = '1';
                        }, 300);
                    }
                }, 10000);
            }
        }

        // Main login form handler
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            if (!validateForm()) {
                return;
            }

            const username = sanitizeInput(usernameInput.value);
            const password = passwordInput.value;

            setLoading(true);

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 25000);

                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                let data;
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    console.warn('Non-JSON response received:', text);
                    data = { error: text || 'Invalid response from server' };
                }

                if (response.ok && data.token) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('username', username);
                    localStorage.setItem('loginTime', new Date().toISOString());
                    
                    showSuccess('Login successful! Redirecting to dashboard...');
                    autoHideMessage(successMessage);
                    
                    loginForm.style.transform = 'scale(0.95)';
                    loginForm.style.opacity = '0.8';
                    
                    setTimeout(() => {
                        window.location.href = './dashboard.html';
                    }, 1500);
                    
                } else {
                    let errorMsg = 'Login failed. Please try again.';
                    
                    if (data.error) {
                        errorMsg = data.error;
                    } else if (response.status === 401) {
                        errorMsg = 'Invalid username or password. Please check your credentials and try again.';
                    } else if (response.status === 429) {
                        errorMsg = 'Too many login attempts. Please wait a few minutes before trying again.';
                    } else if (response.status === 503) {
                        errorMsg = 'Service temporarily unavailable. Please try again later.';
                    } else if (response.status >= 500) {
                        errorMsg = 'Server error. Please try again later or contact support.';
                    }
                    
                    showError(errorMsg);
                    autoHideMessage(errorMessage);
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMsg = 'Network error. Please check your connection and try again.';
                
                if (error.name === 'AbortError') {
                    errorMsg = 'Request timed out. Please try again.';
                } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMsg = 'Unable to connect to the server. Please check your internet connection.';
                } else if (error.name === 'SyntaxError') {
                    errorMsg = 'Server returned an invalid response. Please try again.';
                }
                
                showError(errorMsg);
                autoHideMessage(errorMessage);
                passwordInput.value = '';
                passwordInput.focus();
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            const loginTime = localStorage.getItem('loginTime');
            
            if (token && loginTime) {
                const loginDate = new Date(loginTime);
                const now = new Date();
                const hoursSinceLogin = (now - loginDate) / (1000 * 60 * 60);
                
                if (hoursSinceLogin < 1) {
                    showSuccess('You are already logged in. Redirecting...');
                    setTimeout(() => {
                        window.location.href = './dashboard.html';
                    }, 1000);
                } else {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('username');
                    localStorage.removeItem('loginTime');
                }
            }
            
            usernameInput.focus();
        });

        // Form validation styling
        function addValidationStyling() {
            const inputs = [usernameInput, passwordInput];
            
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim()) {
                        this.style.borderColor = 'var(--accent-color)';
                        this.style.backgroundColor = 'rgba(16, 185, 129, 0.05)';
                    } else {
                                                this.style.borderColor = 'var(--border-color)';
                        this.style.backgroundColor = 'rgba(30, 41, 59, 0.6)';
                    }
                });

                input.addEventListener('focus', function() {
                    this.style.borderColor = 'var(--accent-color)';
                    this.style.backgroundColor = 'rgba(30, 41, 59, 0.8)';
                });
            });
        }

        // Initialize validation styling
        addValidationStyling();

        // Handle connection issues
        window.addEventListener('online', function() {
            hideMessages();
            showSuccess('Connection restored. You can now try logging in.');
            autoHideMessage(successMessage);
        });

        window.addEventListener('offline', function() {
            hideMessages();
            showError('No internet connection. Please check your network and try again.');
        });

        // Security: Clear sensitive data on page unload
        window.addEventListener('beforeunload', function() {
            passwordInput.value = '';
            
            if (!localStorage.getItem('authToken')) {
                usernameInput.value = '';
            }
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', function() {
            hideMessages();
        });

        // Handle visibility change (tab switching)
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                hideMessages();
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideMessages();
            }
            
            if ((e.ctrlKey && e.key === 'r') || e.key === 'F5') {
                hideMessages();
            }
        });

        // Handle paste events for username (clean up pasted content)
        usernameInput.addEventListener('paste', function(e) {
            setTimeout(() => {
                this.value = sanitizeInput(this.value);
            }, 0);
        });

        // Add smooth transitions for better UX
        function addSmoothTransitions() {
            const elements = document.querySelectorAll('.form-input, .login-button, .message');
            elements.forEach(element => {
                element.style.transition = 'all 0.3s ease';
            });
        }

        addSmoothTransitions();

        // Performance optimization: Preload dashboard
        function preloadDashboard() {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = './dashboard.html';
            document.head.appendChild(link);
        }

        // Preload dashboard after a short delay
        setTimeout(preloadDashboard, 2000);

        // Add accessibility improvements
        function improveAccessibility() {
            usernameInput.setAttribute('aria-label', 'Username');
            passwordInput.setAttribute('aria-label', 'Password');
            loginButton.setAttribute('aria-label', 'Sign in to your account');
            
            errorMessage.setAttribute('role', 'alert');
            successMessage.setAttribute('role', 'status');
            
            const liveRegion = document.createElement('div');
            liveRegion.setAttribute('aria-live', 'polite');
            liveRegion.setAttribute('aria-atomic', 'true');
            liveRegion.style.position = 'absolute';
            liveRegion.style.left = '-10000px';
            liveRegion.style.width = '1px';
            liveRegion.style.height = '1px';
            liveRegion.style.overflow = 'hidden';
            document.body.appendChild(liveRegion);
            
            // Store original functions
            const originalShowError = showError;
            const originalShowSuccess = showSuccess;
            
            // Override functions to update live region
            showError = function(message) {
                originalShowError(message);
                liveRegion.textContent = `Error: ${message}`;
                autoHideMessage(errorMessage);
            };
            
            showSuccess = function(message) {
                originalShowSuccess(message);
                liveRegion.textContent = `Success: ${message}`;
                autoHideMessage(successMessage);
            };
        }

        improveAccessibility();

        // Debug mode for development
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('Debug mode enabled');
            window.debugLogin = {
                showError,
                showSuccess,
                setLoading,
                validateForm,
                API_BASE_URL
            };
        }

        console.log('Login page initialized successfully');
    </script>
</body>
